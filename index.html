<!DOCTYPE html>
<!-- This is the document type declaration that tells the browser that this is an HTML5 document -->
<!-- HTML5 is the latest version of HTML that has new features and standards -->
<html lang="en">
	<!-- This is the root element of the HTML document that contains all other elements -->
	<!-- The lang attribute specifies the language of the document for accessibility and translation purposes -->
	<head>
		<!-- This is the head element that contains metadata and links to external resources -->
		<!-- Metadata is information about the document that is not displayed on the page, but used by browsers and search engines -->
		<meta charset="UTF-8" />
		<!-- This is a meta tag that specifies the character encoding of the document -->
		<!-- Character encoding is a system that converts characters into numbers that computers can understand -->
		<!-- UTF-8 is a common and universal character encoding that supports many languages and symbols -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- This is a meta tag that makes the website responsive on different devices -->
		<!-- Responsive means that the website can adapt to different screen sizes and orientations -->
		<!-- The viewport is the area of the browser window where the website is displayed -->
		<!-- The content attribute sets the width of the viewport to match the width of the device and sets the initial zoom level to 1.0 (no zoom) -->
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!-- This is a meta tag that tells the browser how to render the document in compatibility mode -->
		<!-- Compatibility mode is a feature of some browsers that allows them to display older or non-standard websites correctly -->
		<!-- The http-equiv attribute specifies an HTTP header for the information/value of the content attribute -->
		<!-- The X-UA-Compatible header tells Internet Explorer to use the latest rendering engine available (edge) -->
		<title>PokeCheck</title>
		<!-- This is the title element that defines the title of the document shown in the browser tab -->
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			html {
				font-family: sans-serif;
			}

			body {
				font-size: 16px;
				line-height: 1.5;
			}

			h1, h2, h3, h4, h5, h6 {
				margin: 0;
				padding: 0;
			}

			ul, ol {
				list-style: none;
			}

			a {
				text-decoration: none;
			}
		</style>
		<link rel="stylesheet" href="css/style.css">
		<script defer src="js/index.js"></script>
	</head>
	<body>
		<!-- This is the body element that contains the visible content of the document -->
		<header>
			<!-- This is a header element that represents a container for introductory content or navigation links -->
      		<div class="top-box">
				<div class="circle-menu">
					<nav>
						<!-- This is a nav element that represents a section with navigation links -->
						<button class="menu-button">
							<img src="assets/images/OptionsButton.png" alt="ButtonImage">
						</button>
						  <ul class="menu-options">
							<li><a href="#">Option 1</a></li>
							<li><a href="#">Option 2</a></li>
							<li><a href="#">Option 3</a></li>
						  </ul>  
					</nav>
				</div>
        		<h1 id="title-text">PokeCheck</h1>	
      </div>
		</header>
		<main>
			<section id="main-content">
				<input type="text" id="search-input" placeholder="Enter Pokemon name">
				<button id="search-button">Search</button>
				<div id="result-container">
					<img id="front-img"></img>
				</div>
			</section>
			<!-- This is a main element that represents the main content of the document -->
		</main>
		<footer class="bottom-box">
			<p>Bottom Left Picture</p>
			<!-- This is a footer element that represents a footer for the document or section -->
			<ul id="footer-links">
				<li class="footer-link">&copy; 2023 PokeCheck</li>
				<li class="footer-link"><a href="">Check out the code here!</a></li>
				<li class="footer-link"><a href="">Contact Us</a></li>
			</ul>
			<p>Bottom Right Picture</p>
		</footer>
	</body>
</html>
